<!-- product-edit.component.html -->

<div class="card">
  <div class="card-body">
    <form [formGroup]="service.form" novalidate>
      <div class="form-group">
        <label class="col-md-4">Product Name</label>
        <input type="text" class="form-control" formControlName="ProductName" #ProductName />
      </div>
      <div
        *ngIf="service.form.controls['ProductName'].invalid && (service.form.controls['ProductName'].dirty || service.form.controls['ProductName'].touched)"
        class="alert alert-danger">
        <div *ngIf="service.form.controls['ProductName'].errors.required">
          Product Name is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Product Description </label>
        <textarea class="form-control" rows=7 cols="5" formControlName="ProductDescription"
          #ProductDescription></textarea>
      </div>
      <div
        *ngIf="service.form.controls['ProductDescription'].invalid && (service.form.controls['ProductDescription'].dirty || service.form.controls['ProductDescription'].touched)"
        class="alert alert-danger">
        <div *ngIf="service.form.controls['ProductDescription'].errors.required">
          Product Description is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Product Price</label>
        <input type="text" class="form-control" formControlName="ProductPrice" #ProductPrice />
      </div>
      <div
        *ngIf="service.form.controls['ProductPrice'].invalid && (service.form.controls['ProductPrice'].dirty || service.form.controls['ProductPrice'].touched)"
        class="alert alert-danger">
        <div *ngIf="service.form.controls['ProductPrice'].errors.required">
          Product Price is required.
        </div>
      </div>
      <div class="form-group">
        <button (click)="updateProduct(ProductName.value, ProductDescription.value, ProductPrice.value)" type="submit"
          class="btn btn-primary" [disabled]="service.form.invalid">
          Update Product
        </button>
      </div>
    </form>
  </div>
</div>
