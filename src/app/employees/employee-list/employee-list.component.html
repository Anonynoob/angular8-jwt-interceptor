<div class="mat-elevation-z8 table-responsive">
  <table mat-table #table [dataSource]="data" class="thead-dark table-hover" matSort>
    <caption>List of Employees</caption>
    <ng-container matColumnDef="fullName" class="thead-dark">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Full Name </th>
      <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
    <ng-container matColumnDef="mobile">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile Phone </th>
      <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
    </ng-container>
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> City </th>
      <td mat-cell *matCellDef="let element"> {{element.city}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button (click)="onEdit(row)" >
          <mat-icon>launch</mat-icon>
         
        </button>
        <button mat-icon-button color="warn">
          <mat-icon>delete_outline</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="loading">
      <td mat-footer-cell *matFooterCellDef colspan="6">
        <div class="d-flex align-items-center">
          <strong>Loading...</strong>
          <div class="spinner-border ml-auto text-primary" role="status" aria-hidden="true"></div>
        </div>
      </td>
    </ng-container>
    <ng-container matColumnDef="noData">
      <td mat-footer-cell *matFooterCellDef colspan="6">
        No data found.
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide': data!=null}"></tr>
    <tr mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide': !(data!=null && data.data.length == 0)}"></tr>
  </table>
  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
</div>
